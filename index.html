<!doctype HTML>
<html>
  <head>
    <title>My first ar webpage</title>   
    <!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
 
  </head>
<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs>
     <a-assets>
    <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
  </a-assets>

  <a-sphere radius="0.7" src="source/sun.jpeg" animation="property: rotation; dur: 6000; to: 0 360 0; loop: true">
                <a-ring color = "white" rotation = "-90 0 0" position="" radius-inner="2.9" radius-outer="2.93" ></a-ring>
                <a-sphere  radius="0.5" src="source/earth4.jpeg" position="3 0 0"  animation="property: rotation; dur: 3000; to: 0 360 0; loop: true">
                    <a-text value="Earth " color = "Blue" z-offset="0.7" width="10"  height="10" ></a-text>
                    <a-ring color = "white" rotation = "-90 0 0" position="" radius-inner="1.0" radius-outer="1.03" ></a-ring>
                    <a-sphere radius="0.2" position =" 1 0 0" src="source/images.jpeg">
                        <a-text value="Moon " color = "White" z-offset="0.3" width="10"  height="10" ></a-text>
                    </a-sphere>
                </a-sphere>
                <a-text value="Sun " color = "Orange" z-offset="0.7" width="10"  height="10" ></a-text>
</a-sphere>
    
    <a-marker-camera preset="hiro">
        
    </a-marker-camera>
    
  </a-scene>
</body>
</html>

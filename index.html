<!doctype HTML>
<html>
  <head>
    <title>My first ar webpage</title>   
    <!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
 
  </head>
<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs>
     <a-assets>
    <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
  </a-assets>
    
    <a-marker-camera preset="hiro">
   
      <a-text value="Now Interactable" color = "red" z-offset="1" width="10"  height="10" geometry="primitive:plane"></a-text>
      <a-box color="tomato" position="0 0 0" scale="0.5 0.5 0.5 " ></a-box>
        <a-ring color = "blue" rotation = "-90 0 0" position=" 0 0.3 0" 
                animation="property:rotation; dur:3000; to : 0 360 0; loop : true" ></a-ring>
    </a-marker-camera>
    
  </a-scene>
</body>
</html>
